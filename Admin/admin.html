<!DOCTYPE html>
<html lang="vn">

<head>
    <script src="https://kit.fontawesome.com/8ca35a85ae.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style-admin.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter" />
    <script src="script-admin.js"></script>
    <title>Admin Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div>
        <div>
            <!-- Side menu -->
            <div class="side-menu">
                <a href="#statistic" id="side-menu__menu-statistic" title="Statistic">
                    <i class="fa-solid fa-chart-simple fa-2xl"></i>
                </a>
                <a href="#product" id="side-menu__menu-sp" title="Sản phẩm">
                    <i class="fa-solid fa-store fa-2xl"></i>
                </a>
                <a href="#order" id="side-menu__menu-order" title="Đơn hàng">
                    <i class="fa-solid fa-receipt fa-2xl"></i>
                </a>
                <a href="admin" id="side-menu__account">
                    <i class="fa-regular fa-user fa-2xl"></i>
                </a>
            </div>
            <!-- Contain -->
            <div class="main">
                <div id="product" class="product product--disable">
                    <div class="product__header">
                        <div class="product__title">Thông tin sản phẩm</div>
                    </div>
                    <div style="overflow-x: auto;">
                        <table id="product__list">
                            <tr>
                                <th class="product__size-id">Mã SP</th>
                                <!-- <th class="product__size-id">Mã loại</th> -->
                                <th>Tên SP</th>
                                <th class="product__size-id">Số lượng</th>
                                <th style="width: 15%">Giá SP</th>
                                <th>Chi tiết</th>
                                <th style="width: 20%">Hình SP</th>
                            </tr>
                        </table>
                    </div>
                    <div class="product__btn-style">
                        <button type="button" id="product__btn-add-item">Thêm sản phẩm</button>
                        <button type="button" id="product__btn-edit-item">Sửa sản phẩm</button>
                        <button type="button" id="product__btn-remove-item">Xóa sản phẩm</button>
                    </div>
                    <div>
                        <div id="product__add" class="form form--disable">
                            <div class="form__x-icon">
                                <a href="#" id="form__close-add-item">
                                    <i class="fa-solid fa-xmark"></i>
                                </a>
                            </div>
                            <form>
                                <div>
                                    <div class="form__row">
                                        <label for="form__sp-name">Tên SP </label><br>
                                        <input type="text" id="form__sp-name" name="sp-name" required autofocus />
                                    </div>
                                    <div class="form__row">
                                        <label for="form__sp-quantity">Số lượng </label><br>
                                        <input type="text" id="form__sp-quantity" name="sp-quantity" required />
                                    </div>
                                    <div class="form__row">
                                        <label for="form__sp-price">Giá SP </label><br>
                                        <input type="text" id="form__sp-price" name="sp-price" required />
                                    </div>
                                    <div class="form__row">
                                        <label for="form__sp-description">Chi tiết </label><br>
                                        <textarea type="text" name="sp-description" id="form__sp-description" required></textarea>
                                    </div>
                                    <div class="form__row">
                                        <label for="form__sp-img">Hình SP</label><br>
                                        <input type="file" id="form__sp-img" name="sp-img" accept="image/*" required />
                                        <!-- https://stackoverflow.com/questions/4328947/limit-file-format-when-using-input-type-file -->
                                    </div>
                                    <div id="form__submit" class="form__submit-style">
                                        <input type="submit" value="Thêm" />
                                    </div>
                                </div>
                                <div style="border: 1px solid grey; border-radius: 5px; margin: 10px"></div>
                                <div style="margin: 10px">
                                    <img src="./image/no-photo-or-blank-image.jpg" alt="blank image">
                                </div>
                            </form>
                        </div>    
                    </div>
                    <div id="product__edit" class="form form--disable">
                        <div class="form__x-icon">
                            <a href="#" id="form__close-edit-item">
                                <i class="fa-solid fa-xmark"></i>
                            </a>
                        </div>
                        <form>
                            <div>
                                <div class="form__row">
                                    <div class="form__label">
                                        <label for="form__edit-id">Mã SP</label>
                                    </div>
                                    <div class="form__input">
                                        <input type="text" id="form__edit-id" required name="edit-id"
                                            placeholder="SP#XXX" pattern="SP#[0-9]{1,}">
                                    </div>
                                </div>
                                <div class="form__row">
                                    <div class="form__label"><label for="form__edit-name">Tên SP</label></div>
                                    <div class="form__input"><input type="text" name="edit-name" id="form__edit-name"
                                            required></div>
                                </div>
                                <div class="form__row">
                                    <div class="form__label"><label for="form__edit-quantity">Số lượng</label></div>
                                    <div class="form__input"><input type="number" name="edit-quantity"
                                            id="form__edit-quantity" required></div>
                                </div>
                                <div class="form__row">
                                    <div class="form__label"><label for="form__edit-price">Giá SP</label></div>
                                    <div class="form__input"><input type="number" name="edit-price"
                                            id="form__edit-price" required></div>
                                </div>
                                <div class="form__row">
                                    <div class="form__label"><label for="form__edit-description">Chi tiết</label></div>
                                    <div class="form__input"><input type="text" name="edit-description"
                                            id="form__edit-description" required></div>
                                </div>
                                <div class="form__row">
                                    <div class="form__label"><label for="form__edit-img">Hình SP</label></div>
                                    <div class="form__input"><input type="file" name="edit-img" id="form__edit-img"
                                            required accept="image/*"></div>
                                </div>
                                <div id="form__submit-edit-item" class="form__submit-style">
                                    <input type="submit" value="Sửa" />
                                </div>
                            </div>
                        </form>
                    </div>
                    <div id="product__remove" class="form form--disable">
                        <div class="form__x-icon">
                            <a href="#" id="form__close-remove-item">
                                <i class="fa-solid fa-xmark"></i>
                            </a>
                        </div>
                        <form>
                            <div>
                                <div class="form__row">
                                    <div class="form__label"><label for="form__remove-id">Nhập vào mã SP cần xóa
                                        </label></div>
                                    <div class="form__input"><input type="text" id="form__remove-id" required
                                            placeholder="SP#XXX" pattern="SP#[0-9]{1,}"></div>
                                </div>
                                <div id="form__submit-remove-item" class="form__submit-style">
                                    <input type="submit" value="Xóa" />
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div id="order" class="order order--disable">
                    <div class="order__header">
                        <div class="order__title">Thông tin đơn hàng</div>
                    </div>
                    <div>
                        <div id="order__list">
                            <table>
                                <tr>
                                    <th class="order__width--small">Mã đơn hàng</th>
                                    <th>SĐT</th>
                                    <th class="order__width--small">Mã SP</th>
                                    <th>Tình trạng đơn hàng</th>
                                    <th>Thời gian</th>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
